<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fix Latihan Soal</title>
  <link rel="stylesheet" href="css/stylequiz2.css"></link>
</head>
<body>
  <div class="container">
    <div class="start-screen hide">
      <h1 class="heading">Quiz App</h1>
      <div class="settings">
        <label for="num-questions">Number of Qustion</label>
        <select name="" id="num-question">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
        <label for="category">Number of Qustion</label>
        <select name="" id="category">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
        <button class="btn start"> Start Kuis</button>
      </div>
    </div>
    <div class="quiz">
      <div class="timer">
        <div class="progress">
          <div class="progress-bar"></div>
          <span class="progress-text">50%</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
